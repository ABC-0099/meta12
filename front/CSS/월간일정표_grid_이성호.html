<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;

        }
        /* 년도 */
        h2{
            background-color: blue;
            color: white;
            text-align: center;
            border-bottom: 1px solid black;
        }
        .container{
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            border: 1px solid black; 
        }
        .cell{
            border-right: 1px solid gray;
            border-bottom: 1px solid gray;
            height: 120px;
        }
        .date{

            background-color: skyblue;
            text-align: center;
            border-right: 1px solid gray;
            border-bottom: 1px solid gray;
        }
        .number{
            text-align: center;
        }
        .weekend{
            background-color: pink;
        }  
    </style>

    <title>월간일정표</title>

</head>
<body>
    <h2>2026년 1월</h2>
    <div class="container"> 
        <div class="date">일</div>
        <div class="date">월</div>
        <div class="date">화</div>
        <div class="date">수</div>
        <div class="date">목</div>
        <div class="date">금</div>
        <div class="date">토</div>

        <div class="cell number"></div>
        <div class="cell number"></div>
        <div class="cell number"></div>
        <div class="cell number"></div>   
        <div class="cell number">1</div>
        <div class="cell number">2</div>
        <div class="cell number weekend">3</div>
        <div class="cell number weekend">4</div>
        <div class="cell number">5<br><br>html</div>
        <div class="cell number">6</div>
        <div class="cell number">7</div>
        <div class="cell number">8</div>
        <div class="cell number">9</div>
        <div class="cell number weekend">10</div>
        <div class="cell number weekend">11</div>
        <div class="cell number">12</div>
        <div class="cell number">13</div>
        <div class="cell number">14</div>
        <div class="cell number">15</div>
        <div class="cell number">16</div>
        <div class="cell number weekend">17</div>
        <div class="cell number weekend">18</div>
        <div class="cell number">19</div>
        <div class="cell number">20</div>
        <div class="cell number">21</div>
        <div class="cell number">22</div>
        <div class="cell number">23</div>
        <div class="cell number weekend">24</div>
        <div class="cell number weekend">25</div>
        <div class="cell number">26</div>
        <div class="cell number">27</div>
        <div class="cell number">28</div>
        <div class="cell number">29</div>
        <div class="cell number">30</div>
        <div class="cell number"></div>

    </div>
</body>
</html>
