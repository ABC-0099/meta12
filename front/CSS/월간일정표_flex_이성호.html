<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        }
        /* 머리 */
        h2{
            background-color: blue;
            color: white;
            text-align: center;
        }
        /* 부모 */
        .container{
            display: flex;
            flex-wrap: wrap;
            width: 100%;
        }
        /* 전체 묶음 */
        .cell{
            width: calc(100% / 7);
        }
        /* 요일 */
        .date{
            background-color: skyblue;
            text-align: center;
            border-right: 1px solid gray;
            border-bottom: 1px solid gray;
        }
        /* 숫자 */
        .number{
            border-right: 1px solid gray;
            border-bottom: 1px solid gray;
            text-align: center;
            height: 120px;
        }
        /* 주말 색상 */
        .number:nth-child(7n)
        {
            background-color: pink;
        }
        .number:nth-child(7n+1)
        {
            background-color: pink;
        }

    </style>
    <title>월간일정표</title>
</head>


<body>
    <h2>2026년 1월</h2>
    <div class="container"> 
        <div class="cell date">일</div>
        <div class="cell date">월</div>

        <div class="cell date">금</div>
        <div class="cell date">토</div>

        <div class="cell number"></div>

        <div class="cell number">1</div>

        <div class="cell number">6</div>

        <div class="cell number">10</div>
        <div class="cell number">11</div>

</body>
</html>
