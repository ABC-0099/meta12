<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile-card.css">
    <title>profile-card</title>
</head>
<body>
    <div class="card-container">

        <div class="profile-box">
            <img src="https://picsum.photos/150" alt="프로필 이미지" class="profile-img"/>
        </div>
        
        <div class="info-box">
            <h1 class="name">조미김</h1>
            <p class="job">대학생 $ 예비 프론트 개발자</p>
            <p class="bio">
            안녕하세요! 배움을 즐기는 개발자 조미김입니다<br>
            사용자 경험을 중요하게 생각하는 탭을 만듭니다
        </p>
        
        </div>

        <div class="skills-box">
            <span class="tag">HTML</span>
            <span class="tag">CSS</span>
            <span class="tag">Python</span>
        </div>
        <a href="" class="btn-contact">
            Contact Me
        </a>
    </div>
</body>
</html>
