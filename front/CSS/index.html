<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 요소 선택자 */
        div{
            background-color: dodgerblue;
        }
        /* 클래스 선택자 */
        .a1{
            background-color: khaki;
        }
        /* 아이디 선택자 */
        #id100{
            background-color: pink;
        }
        /* 아이디가 id200 이고 클래스가 a1인 요소(두개를 모두가진) */
        #id200.a1 {
            background-color: blueviolet;
        }
        .tenp {
            /* 가장 우선순위가 높은 !important 사용법 */
            /* 충돌의 해결할 수 있는 최후의 수단 */
            color: black !important;
        }
        input[type="text"]{
            border: 2px solid blue;
        }
        /* 클래스랑 속성은 같음 */
        [data-custom="mystyle1"]{
            background-color: orange;
        }
        </style>
    <title>Document</title>
</head>
<body>
    <div>DIV 요소 입니다</div>
    <p>P 요소 입니다</p>
    <p class="a1">클래스가 a1 입니다</p>
    <p class="a2">클래스가 a2 입니다</p>
    <p id="id100">id가 100 입니다</p>
    <p id="id200" class="a1">id가 200 입니다</p>
    <article class="a1">나는 아티클 클래스 a1 입니다</article>
    <p class="text" style="border: 2px dotted red;">인라인 스타일입니다</p>
    <form>
        <p><input type="text"></p>
        <p><input type="password"></p>
        <P data-custom="mystyle1">내가 만든 속성을 사용가능</P>
        <P data-custom="mystyle2">대신 data-*** 형태 권장</P>
    </form>
</body>
</html>
